name:                assignment1
version:             0.1.0.0

extra-source-files:
- README.md

description:         assignment1

ghc-options:
- -Wall
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wno-unused-top-binds
- -Wno-unused-local-binds
- -Wno-unused-pattern-binds
- -Wno-unused-matches
- -Wno-missing-signatures
- -Wno-type-defaults
- -Wno-compat-unqualified-imports
- -Wno-name-shadowing
- -fdefer-typed-holes

language: GHC2024

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  assignment1-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - assignment1
    when:
    - condition: false
      other-modules: Paths_assignment1

tests:
  assignment1-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - assignment1
    - hspec
    - hspec-discover
    - QuickCheck
